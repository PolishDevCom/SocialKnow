name: .NET

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Install dotnet ef
      run: dotnet tool install --global dotnet-ef
    - name: Build with dotnet
      run: dotnet build --configuration Release SocialKnow.sln
      
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: Start123
        
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: dotnet test SocialKnow.sln --configuration Release
      env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
